<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gallery | Solvix</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --navy:#0f2a44;
  --navy-dark:#081a2d;
  --off:#f5f8fc;
  --accent:#2da8ff;
}
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Inter,Arial,sans-serif;
  background:var(--off);
  color:#0f2a44;
}

/* ===== HEADER ===== */
header{
  background:#fff;
  padding:14px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 6px 20px rgba(0,0,0,.06);
}
header img{height:38px}
nav a{
  margin-left:22px;
  text-decoration:none;
  font-weight:600;
  color:#0f2a44;
}
nav a:hover{color:var(--accent)}

/* ===== HERO ===== */
.hero{
  background:linear-gradient(120deg,var(--navy),var(--navy-dark));
  color:#fff;
  padding:90px 40px;
}
.hero h1{font-size:48px;max-width:700px}
.hero p{margin-top:14px;max-width:620px;opacity:.9}

/* ===== FILTER ===== */
.filters{
  display:flex;
  gap:14px;
  justify-content:center;
  margin:50px 0 30px;
  flex-wrap:wrap;
}
.filters button{
  padding:10px 22px;
  border-radius:999px;
  border:1.5px solid var(--navy);
  background:#fff;
  cursor:pointer;
  font-weight:600;
}
.filters button.active,
.filters button:hover{
  background:var(--navy);
  color:#fff;
}

/* ===== GRID ===== */
.section{padding:0 40px 80px}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:24px;
}

/* ===== CARD ===== */
.card{
  background:#fff;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 18px 40px rgba(0,0,0,.08);
  transition:.35s;
  cursor:pointer;
  opacity:0;
  transform:translateY(30px);
}
.card.show{
  opacity:1;
  transform:none;
}
.card:hover{transform:translateY(-8px)}
.card img, .card video{
  width:100%;
  height:220px;
  object-fit:cover;
}
.card .info{padding:16px}
.card h4{font-size:18px}
.card span{font-size:13px;opacity:.6}

/* ===== LIGHTBOX ===== */
.lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.lightbox.active{display:flex}
.lightbox img,.lightbox video{
  max-width:90%;
  max-height:85%;
  border-radius:14px;
}
.lightbox span{
  position:absolute;
  top:20px;
  right:30px;
  font-size:36px;
  color:#fff;
  cursor:pointer;
}

/* ===== FOOTER ===== */
footer{
  background:#fff;
  text-align:center;
  padding:20px;
  font-size:14px;
  opacity:.7;
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .hero h1{font-size:36px}
  header{padding:14px 20px}
}
</style>
</head>

<body>

<header>
  <img src="logodp.jpg" alt="Solvix">
  <nav>
    <a href="/">Home</a>
    <a href="/services">Services</a>
    <a href="/gallery">Gallery</a>
    <a href="/contact">Contact</a>
  </nav>
</header>

<section class="hero">
  <h1>Our Creative Gallery</h1>
  <p>Image posters, video ads & motion creatives crafted for real brand growth.</p>
</section>

<div class="filters">
  <button class="active" onclick="filterItems('all')">All</button>
  <button onclick="filterItems('image')">Image Posters</button>
  <button onclick="filterItems('video')">Video Ads</button>
  <button onclick="filterItems('motion')">Motion Ads</button>
</div>

<section class="section">
  <div class="grid">

    <!-- IMAGE -->
    <div class="card image" onclick="openLightbox('gallery/poster1.jpg')">
      <img src="gallery/poster1.jpg">
      <div class="info"><h4>Brand Poster</h4><span>Image</span></div>
    </div>

    <div class="card image" onclick="openLightbox('gallery/poster2.jpg')">
      <img src="gallery/poster2.jpg">
      <div class="info"><h4>Festival Creative</h4><span>Image</span></div>
    </div>

    <!-- VIDEO -->
    <div class="card video" onclick="openLightbox('gallery/video1.mp4',true)">
      <video src="gallery/video1.mp4"></video>
      <div class="info"><h4>Product Ad</h4><span>Video</span></div>
    </div>

    <!-- MOTION -->
    <div class="card motion" onclick="openLightbox('gallery/motion1.mp4',true)">
      <video src="gallery/motion1.mp4" muted autoplay loop></video>
      <div class="info"><h4>Motion Graphic</h4><span>Motion</span></div>
    </div>

  </div>
</section>

<footer>
© 2026 Solvix — Digital solutions built for real growth
</footer>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
  <span onclick="closeLightbox()">×</span>
</div>

<script>
const cards=document.querySelectorAll('.card');

const observer=new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting)e.target.classList.add('show');
  });
},{threshold:.2});
cards.forEach(c=>observer.observe(c));

function filterItems(type){
  document.querySelectorAll('.filters button').forEach(b=>b.classList.remove('active'));
  event.target.classList.add('active');
  cards.forEach(card=>{
    card.style.display=(type==='all'||card.classList.contains(type))?'block':'none';
  });
}

function openLightbox(src,isVideo=false){
  const lb=document.getElementById('lightbox');
  lb.innerHTML='<span onclick="closeLightbox()">×</span>';
  lb.innerHTML+=isVideo
    ? `<video src="${src}" controls autoplay></video>`
    : `<img src="${src}">`;
  lb.classList.add('active');
}
function closeLightbox(){
  document.getElementById('lightbox').classList.remove('active');
}
</script>

</body>
</html>
