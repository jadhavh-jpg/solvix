<style>
/* ===== IMAGE-INSPIRED COLOR PALETTE ===== */
:root{
  --dark:#1F3A44;      /* deep teal */
  --primary:#233D4D;  /* slate blue */
  --accent:#FE7F2D;   /* orange */
  --highlight:#FCCA46;/* yellow */
  --soft:#A1C181;     /* soft green */
  --bg:#ffffff;
  --muted:#6b7280;
  --radius:18px;
}

/* ===== RESET ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter, system-ui, -apple-system, sans-serif;
}
body{
  background:var(--bg);
  color:var(--dark);
  line-height:1.6;
}
html{scroll-behavior:smooth}

/* ===== HEADER ===== */
header{
  position:sticky;
  top:0;
  z-index:1000;
  background:#fff;
  padding:18px 8%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 10px 30px rgba(0,0,0,.06);
}
header img{height:42px}

nav ul{
  list-style:none;
  display:flex;
  align-items:center;
  gap:28px;
}
nav a{
  text-decoration:none;
  font-weight:500;
  color:var(--dark);
}
nav a:hover{color:var(--accent)}

/* Dropdown */
.dropdown{position:relative}
.dropdown-content{
  position:absolute;
  top:130%;
  left:0;
  background:#fff;
  min-width:260px;
  border-radius:14px;
  box-shadow:0 25px 50px rgba(0,0,0,.15);
  padding:10px 0;
  display:none;
}
.dropdown-content a{
  display:block;
  padding:12px 20px;
}
.dropdown-content a:hover{background:var(--highlight)}
.dropdown.open .dropdown-content{display:block}

/* ===== HERO (STRONG & CINEMATIC) ===== */
.hero{
  min-height:95vh;
  display:flex;
  align-items:center;
  padding:0 8%;
  background:
    radial-gradient(circle at 20% 20%, var(--highlight), transparent 35%),
    radial-gradient(circle at 80% 10%, var(--soft), transparent 30%),
    linear-gradient(120deg, var(--dark), var(--primary));
  color:#fff;
}
.hero-content{
  max-width:640px;
}
.hero h1{
  font-size:60px;
  line-height:1.1;
  margin-bottom:20px;
}
.hero h1 span{color:var(--highlight)}
.hero p{
  font-size:18px;
  opacity:.95;
  margin-bottom:36px;
}
.hero-actions{
  display:flex;
  gap:18px;
}
.btn{
  padding:14px 32px;
  border-radius:999px;
  text-decoration:none;
  font-weight:600;
}
.btn-primary{
  background:var(--accent);
  color:#fff;
}
.btn-primary:hover{background:#e56b1f}
.btn-outline{
  border:2px solid #fff;
  color:#fff;
}
.btn-outline:hover{
  background:#fff;
  color:var(--dark);
}

/* ===== SECTIONS ===== */
section{padding:90px 8%}
.section-title{
  text-align:center;
  margin-bottom:60px;
}
.section-title h2{font-size:38px;margin-bottom:10px}
.section-title p{color:var(--muted)}

/* ===== SERVICES ===== */
.services{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:28px;
}
.card{
  background:#f9fafb;
  padding:34px;
  border-radius:var(--radius);
  transition:.35s;
}
.card:hover{
  transform:translateY(-8px);
  box-shadow:0 20px 45px rgba(0,0,0,.12);
}
.card h3{margin-bottom:10px}

/* ===== EXPERIENCE ===== */
.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:26px;
}
.stat{
  background:var(--primary);
  color:#fff;
  padding:44px;
  border-radius:var(--radius);
  text-align:center;
}
.stat h3{
  font-size:40px;
  color:var(--highlight);
}

/* ===== GALLERY ===== */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:22px;
}
.gallery div{
  height:180px;
  border-radius:16px;
  background:
    linear-gradient(120deg,var(--soft),var(--highlight));
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:600;
  color:#1f2937;
}

/* ===== CTA ===== */
.cta{
  background:linear-gradient(120deg,var(--accent),var(--highlight));
  text-align:center;
  color:#1f2937;
}
.cta h2{font-size:34px;margin-bottom:12px}

/* ===== FOOTER ===== */
footer{
  background:#0f172a;
  color:#cbd5e1;
  padding:70px 8% 30px;
}
.footer-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:40px;
}
footer a{
  display:block;
  color:#cbd5e1;
  text-decoration:none;
  margin-bottom:8px;
}
footer a:hover{color:#fff}
.footer-bottom{
  margin-top:40px;
  border-top:1px solid #1e293b;
  padding-top:20px;
  text-align:center;
  font-size:13px;
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .hero h1{font-size:40px}
}
</style>
</head>
